<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 값 표시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #display {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>입력한 값이 화면에 나오도록 하세요.</h1>
    
    <div id="display"></div>
    
    <input type="number" id="inputValue" placeholder="숫자를 입력하세요">
    <button onclick="updateDisplay()">확인</button>
    
    <script>
        function updateDisplay() {
            var input = document.getElementById('inputValue').value;
            document.getElementById('display').innerText = input; //입력값 출력
        }
    </script>

</body>
</html>
