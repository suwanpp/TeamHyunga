<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유령 편지</title>
    <style>
        /* 메시지를 출력할 영역의 스타일을 정의 */
        #message {
            font-size: 24px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
        }
    </style>
    <script>
        // 출력할 문장들을 저장한 배열로 선언
        const messages = [
            "안녕? 나는 꼬마 유령이야.", 
            "나는 10살이고 달리기를 잘하고 숨바꼭질을 좋아해.",
            "나랑 친구가 되어 같이 숨바꼭질 하지 않을래?"
        ];
        let index = 0; // 현재 출력 중인 문장의 인덱스

        // 메시지를 순차적으로 출력하는 함수
        function showMessage() {
            if (index < messages.length) { // 배열의 모든 문장을 출력할 때까지 실행
                // 현재 메시지를 화면에 추가
                document.getElementById("message").innerText += messages[index] + "\n";
                index++; // 다음 인덱스를 가리키도록 증가
            }
        }

        // 페이지가 로드되면 실행되는 함수
        window.onload = function() {
            // 3초마다 showMessage 함수를 호출하여 메시지를 출력
            setInterval(showMessage, 3000);
        };
    </script>
</head>
<body>
    <!-- 메시지가 출력될 영역 -->
    <div id="message"></div>
</body>
</html>
