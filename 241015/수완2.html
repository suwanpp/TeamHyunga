<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스 호버 이벤트</title>
</head>
<body>
    <div id="hoverBox" style="width: 200px; height: 200px; background-color: lightgray;">여기에 마우스를 올리세요</div>

    <script>
        const hoverBox = document.getElementById('hoverBox');

        // 마우스가 hoverBox 위로 올라갈 때
        hoverBox.addEventListener('mouseover', function() {
            hoverBox.style.backgroundColor = 'lightblue'; // 배경색을 lightblue로 변경
        });

        // 마우스가 hoverBox에서 나갈 때
        hoverBox.addEventListener('mouseout', function() {
            hoverBox.style.backgroundColor = 'lightgray'; // 배경색을 원래 색인 lightgray로 되돌림
        });
    </script>
</body>
</html>
