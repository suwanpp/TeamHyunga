<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Buttons</title>
</head>
<body>
    <!-- 첫 번째 버튼: 더블클릭하면 알림창 뜸 -->
    <button ondblclick="alert('더블클릭 했습니다!')">더블 클릭하세요</button>
    
    <!-- 두 번째 버튼: 더블클릭해도 아무 동작 없음 -->
    <button ondblclick="return false;">더블 클릭하세요</button>

    <script>
        // 알림창 띄우는 기능은 첫 번째 버튼에만 적용
    </script>
</body>
</html>
